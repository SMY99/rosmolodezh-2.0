    <main>
        <div class="main-container rounded-top">
            <div class="avatar-content container-fluid row">
                <div class="avatar col-md-3 col-lg-3">
                    <img src="images/1.jpg" alt="">

                    <button class="img-btn">Нажмите для загрузки аватара</button>
                </div>

                <div class="form-content col-md-9 col-lg-9">
                    <div class="text-header">Данные куратора</div>
                    <form action="">
                        <div class="row d-flex justify-content-between">
                            <input class="input col-md-3" type="text" placeholder="Фамилия">
                            <input class="input col-md-3" type="text" placeholder="Имя">
                            <input class="input col-md-3" type="text" placeholder="Отчество">
                        </div>


                        <div class="row justify-content-between input-child">
                            <input class="input" id="" type="text" placeholder="Логин">
                            <input class="input" type="email" placeholder="E-mail">
                        </div>

                        <div class="select-options">

                            <div class="select">
                                <select required>
                                    <option value="" hidden>Укажите ваш пол</option>
                                    <option>Мужской</option>
                                    <option>Женский</option>
                                </select>
                            </div>

                            <div class="select">
                                <select required>
                                    <option value="" hidden>Занятость</option>
                                    <option>Студент</option>
                                    <option>Работаю</option>
                                    <option>Самозанятый</option>
                                </select>
                            </div>

                            <div class="select">

                                <select required class="test">
                                    <option value="1" hidden>Направление</option>
                                    <option value="1">Направлени 1</option>
                                    <option value="2">Направлени 2</option>
                                    <option value="3">Направлени 3</option>
                                    <option value="3">Направлени 4</option>
                                    <option value="3">Направлени 5</option>
                                    <option value="3">Направлени 6</option>
                                    <option value="3">Направлени 7</option>
                                </select>
                            </div>

                        </div>

                        <div class="row justify-content-between">
                            <input class="input" type="password" placeholder="Старый пароль">
                            <input class="input" type="password" placeholder="Новый пароль">
                            <button class="edit-btn" type="submit">Применить изменения</button>
                        </div>

                </div>
                </form>
            </div>
            <div class="grade-block">
                

                  <div class="accordion accordion-flush" id="accordionFlushExample">
                    <div class="accordion-item">
                      <h2 class="accordion-header" id="flush-headingOne">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                            <table class="table">
                            <thead>
                                <tr>
                                  <th scope="col">#</th>
                                  <th scope="col">ФИО</th>
                                  <th scope="col">Блок №</th>
                                  <th scope="col">Результат</th>
                                  <th scope="col">Кол-во баллов</th>
                                  <th scope="col">Время</th>
                                  <th scope="col">Комментарий</th>
                                </tr>
                              </thead>
                              </table>
                        </button>
                      </h2>
                      <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
                        <table class="table">
                            
                            <tbody>
                              <tr>
                                <th scope="row">1</th>
                                <td>Mark</td>
                                <td>Otto</td>
                                <td>@mdo</td>
                                <td>@mdo</td>
                                <td>@mdo</td>
                                <td>@mdo</td>
                               
                              </tr>
                              <tr>
                                <th scope="row">2</th>
                                <td>Jacob</td>
                                <td>Thornton</td>
                                <td>@fat</td>
                                <td>@fat</td>
                                <td>@fat</td>
                                <td>@fat</td>
                              </tr>
                              <tr>
                                <th scope="row">3</th>
                                <td colspan="2">Larry the Bird</td>
                                <td>@twitter</td>
                                <td>@twitter</td>
                                <td>@twitter</td>
                                <td>@twitter</td>
                            
                              </tr>
                            </tbody>
                          </table>
                      </div>
                    </div>
